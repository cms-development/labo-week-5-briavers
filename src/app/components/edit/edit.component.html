<h2>edit article</h2>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">




  <div class="form-group">
    <label for="newTitle">Title </label>
      <textarea name="newTitle" id="newTitle" cols="30" rows="1" formControlName="newTitle" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newTitle.errors }"> </textarea>
    <div *ngIf="submitted && f.newTitle.errors" class="invalid-feedback">
      <div *ngIf="f.newTitle.errors.required">Title is required</div>
    </div>
  </div>
 
 
  <div class="form-group">
    <label for="body">Body</label>
    <textarea name="body" id="body" cols="30" rows="10" formControlName="body" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.body.errors }"> </textarea>
    <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
      <div *ngIf="f.body.errors.required">Body is required</div>
    </div>
  </div>
